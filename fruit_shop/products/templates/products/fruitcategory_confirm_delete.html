{% extends "shop/base.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        The following fruits will be deleted. Are you sure?
        <ul>
            {% for fruit in object.fruits.all %}
                <li>{{ fruit }}</li>
            {% endfor %}
        </ul>
        <input type="submit" value="Confirm deletion"/>
    </form>
{% endblock %}
