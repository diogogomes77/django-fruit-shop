{% extends "shop/base.html" %}

{% block content %}
    <h2>Fruits</h2>
    <ul>
        {% for fruit in object_list %}
            <li>
                {{ fruit.name }} ({{ fruit.category }})
                <a href="{% url 'fruit-update' fruit.id %}">Edit</a>
                <a href="{% url 'fruit-delete' fruit.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
