{% extends "shop/base.html" %}

{% block content %}
    <h2>Fruit categories</h2>
    <ul>
        {% for category in object_list %}
            <li>
                {{ category.name }}
                <a href="{% url 'fruit_category-update' category.id %}">Edit</a>
                <a href="{% url 'fruit_category-delete' category.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
