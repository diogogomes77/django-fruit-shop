
<div id="fruit" style="display: none;">
    <h2>[[name]]</h2>
    <div class="row">
        <div class="col-4">sku</div>
        <div class="col-4">[[sku]]</div>
    </div>
    <div class="row">
        <div class="col-4">stock_quantity</div>
        <div class="col-4">[[stock_quantity]]</div>
    </div>
    <div class="row">
        <div class="col-4">weight_kg</div>
        <div class="col-4">[[weight_kg]]</div>
    </div>
    <div class="row">
        <div class="col-4">volume_l</div>
        <div class="col-4">[[volume_l]]</div>
    </div>
    <div class="row">
        <div class="col-4">price</div>
        <div class="col-4">[[price]]</div>
    </div>
</div>
{% if user.is_authenticated and not user.is_staff%}
    {% if not user.is_staff%}
        <div class="col-4"><button type="button" class="addToCart" data-id="[[id]]">Add to Cart</button></div>
    {% endif%}
{% else%}
    <div class="col-4"><a href="{% url 'login' %}" > Login to shop</a></div>
{% endif%}
