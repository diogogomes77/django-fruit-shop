{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.username|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ form.password|as_crispy_field }}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
